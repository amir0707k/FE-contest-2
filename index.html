<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <h1>Student Management CRUD</h1>
    </header>
    <section class="inputs">
        <form>
        <section>
        <div class="inputElements">
          <input required type="text" placeholder="Name" class="inputBox" id="name"/>
          <input required type="email" placeholder="Email" class="inputBox" id="email"/>
          <input required type="text" placeholder="GPA" class="inputBox" id="gpa" />
          <input required type="number" placeholder="Age" class="inputBox" id="age" />
          <input required type="text" placeholder="Degree" class="inputBox" id="degree" />
        </div>
        </section>
        <section>
            <button type="submit" class="addButton add">Add Student</button>
            <button type="submit" class="addButton edit" onclick="saveEdit()">Edit Student</button>
        </section>
        </form>
      
    </section>
    <main>
      <section class="searchSection">
        <input
          class="searchBar inputBox"
          type="text"
          placeholder="Search By Name, email or degree"
        />
      </section>
      <section class="table">
        <table>
          <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>GPA</th>
            <th>Degree</th>
          </tr>

        </table>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
